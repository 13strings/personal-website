<script>
    var collapsingSection = document.getElementsByClassName("collapsing-section");

var i = 0;

for (i=0; i < collapsingSection.length; i++)
{
    collapsingSection[i].addEventListener("click", function() {

        this.classList.toggle("active"); // adding and revmoing active setting from sectn

        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        
        } else {
            panel.style.display = "block";
        }
    });
}
</script>
