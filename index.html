<!DOCTYPE html>
<html>
<head>
    <title>Katie Kubiatko</title>

    <link rel="shortcut icon" href="CEC81506-30B5-4BCD-AE86-DF46821616BF.jpg" type="image/x-icon" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Days One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style type="text/css">
        :root {
            --background-color: #F5F5F5;
            --content-background: #FFF;
            --text-color: #808080;
            --link-hover: #BD9879;
            --title:#BD9879;

            --body-font: "Montserrat";
            --font-size: 5vw;
        }

        body {
            font-family: var(--body-font);
            font-size: var(--font-size);
            color: var(--text);
            background-color: (--background-color);
            text-align: center;
            letter-spacing: 0.04em;
            margin-top: 100px;
            color: var(--text-color);

        }
        
        ::-webkit-scrollbar {
            width: 8px; 
            height: 20px;
            background-color: var(--background-color);
        }
 
        ::-webkit-scrollbar-thumb {
            background-color: var(--link-hover);
            min-height: 35px;
            min-width: 35px;
            border-radius: 10px;
        }


        .title {
            text-align:left;
            position: absolute;
            margin-top: 3vw;
            letter-spacing:1px;
            margin-left: 30vw;
            color:var(--title);
            
        }

        .picture {
            position:absolute;
            margin-top: 0vw;
            margin-left: 13vw;
            }


        .picture img {
            height:15vw;
            width:15vw;
            border-radius:25%;
        }

        a {
            color: var(--text-color);
        } 

        a:hover {
            color: var(--link-hover);
        }
        .aboutme {
            position: absolute;
            margin-top: 0vw;
            text-align: left;
            letter-spacing: normal;
            color: var(--text-color);
            font-size: 2vw;
            margin-left:30vw;
        }

        .aboutme2 {
            position: absolute;
            margin-top: 10vw;
            text-align: left;
            letter-spacing: normal;
            color: var(--text-color);
            font-size: 2vw;
            margin-left:30vw;
        }


        .links {
            position:absolute;
            display: inline-block;
            margin-top:12vw;
            margin-left:20vw;
        }

        .links a {
            display:inline;
            padding-right:10px;
            letter-spacing:0.5px;
            font-size:1.5vw;
            font-weight:500;
        }

        .links #nav li {
            display:inline-block;           
        }
        
    </style>
</head>



<body style = "background-color: var(--background-color);">
<div class = "aboutme">Hi! My name is</div>
<div class = "picture"> <img src="IMG_3892.jpg"></div>
<div class = "title"><b>Katie Kubiatko!</b></div>

<div class = "links">
